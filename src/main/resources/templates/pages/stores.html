<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: header"></div>

<body>
	<div id="wrapper">
		<div th:replace="fragments :: navigation"></div>
		<div id="page-wrapper">
			<!-- /.row -->
			<div class="row">&nbsp;</div>
			<!-- /.row -->
			<div class="row" id="stores-table-row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Manage Stores</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div th:replace="fragments :: stores-table"></div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-no-shadow panel-no-margin" style="text-align: right;" id="upDownButton">
						<a href="#"><i class="fa fa-chevron-down fa-fw hidden"></i></a>
						<a href="#"><i class="fa fa-chevron-up fa-fw"></i></a>
					</div>
				</div>
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12 store-properties hidden">
					<div class="panel panel-default">
						<div class="panel-heading">Store Properties</div>
						<div class="panel-body">
							<ul class="nav nav-pills">
								<li class="active"><a href="#1a" data-toggle="tab">Users</a>
								</li>
								<li><a href="#2a" data-toggle="tab">Inventory</a></li>
								<li><a href="#3a" data-toggle="tab">Statement</a></li>
							</ul>
							<div class="tab-content clearfix">
								<div class="tab-pane active" id="1a">
									<div class="panel-body">
										<div class="panel-body">
											<div th:replace="fragments :: users-table"></div>
										</div>
									</div>
								</div>
								<div class="tab-pane" id="2a">
									<div class="panel-body">
										<h4>Inventory</h4>
									</div>
								</div>
								<div class="tab-pane" id="3a">
									<div class="panel-body">
										<h4>Statement</h4>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>

	<!-- Modal HTML -->
	<div id="storeDialog" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="storeDialogTitle"></h4>
				</div>
				<!-- <div class="modal-body"> -->
				<form class="form-horizontal" id="storesForm">
				    <div class="form-group">
				        <label for="Name" class="control-label col-xs-4">Name</label>
				        <div class="col-xs-5">
				            <input type="text" class="form-control" id="name" placeholder="Name"/>
				        </div>
				    </div>
				    <div class="form-group">
				        <label for="type" class="control-label col-xs-4">Type</label>
				        <div class="col-xs-5">
				            <select class="form-control" id="type">
				            	<option th:each="type : ${storeTypes}" th:value="${type}" th:text="${type.value}"></option>
				            </select>
				        </div>
				    </div>
				    <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary" id="addStore">Save changes</button>
					</div>
				</form>				
				
				<!-- </div> -->
				
			</div>
		</div>
	</div>
	<div th:replace="fragments :: scripts"></div>
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script th:src="@{/js/stores.js}"></script>
</body>
</html>
