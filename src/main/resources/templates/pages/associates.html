<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: header"></div>

<body>
	<div id="wrapper">
		<div th:replace="fragments :: navigation"></div>
		<div id="page-wrapper">
			<!-- /.row -->
			<div class="row">&nbsp;</div>
			<!-- /.row -->
			<div class="row" id="associates-table-row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Manage Associates</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%" class="table table-bordered table-hover"
								id="associates-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Phone</th>
									</tr>
								</thead>
							</table>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-no-shadow panel-no-margin" style="text-align: right;" id="upDownButton">
						<a href="#"><i class="fa fa-chevron-down fa-fw hidden"></i></a>
						<a href="#"><i class="fa fa-chevron-up fa-fw"></i></a>
					</div>
				</div>
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12 associate-properties hidden">
					<div class="panel panel-default">
						<div class="panel-heading">Associate Properties</div>
						<div class="panel-body">
							<ul class="nav nav-pills">
								<li class="active"><a href="#1a" data-toggle="tab">Info</a>
								</li>
								<li><a href="#2a" data-toggle="tab">Invoices</a></li>
								<li><a href="#3a" data-toggle="tab">Orders</a></li>
							</ul>
							<div class="tab-content clearfix">
								<div class="tab-pane active" id="1a">
									<div class="panel-body">
										<div id="associate-info"></div>
									</div>
								</div>
								<div class="tab-pane" id="2a">
									<h4>Invoices</h4>
								</div>
								<div class="tab-pane" id="3a">
									<h4>Orders</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>

	<div th:replace="dialogs :: associate-dialog"></div>
	<div th:replace="fragments :: scripts"></div>
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script th:src="@{/js/associates.js}"></script>
</body>
</html>
