<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: header"></div>

<body>
	<div id="wrapper">
		<div th:replace="fragments :: navigation"></div>
		<div id="page-wrapper">
			<!-- /.row -->
			<div class="row">&nbsp;</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Manage Associates</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%" class="table table-bordered table-hover"
								id="associates-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Email</th>
										<th>Phone</th>
									</tr>
								</thead>
							</table>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12 associate-properties hidden">
					<div class="panel panel-default">
						<div class="panel-heading">Associate Properties</div>
						<div class="panel-body">
							<ul class="nav nav-pills">
								<li class="active"><a href="#1a" data-toggle="tab">Info</a>
								</li>
								<li><a href="#2a" data-toggle="tab">Invoices</a></li>
								<li><a href="#3a" data-toggle="tab">Orders</a></li>
								<li><a href="#3a" data-toggle="tab">Bank Details</a></li>
							</ul>
							<div class="tab-content clearfix">
								<div class="tab-pane active" id="1a">
									<div class="panel-body">
										<h4>Info</h4>
									</div>
								</div>
								<div class="tab-pane" id="2a">
									<h4>Invoices</h4>
								</div>
								<div class="tab-pane" id="3a">
									<h4>Orders</h4>
								</div>
								<div class="tab-pane" id="4a">
									<h4>Bank Details</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>

	<!-- Modal HTML -->
	<div id="associateDialog" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="associateDialogTitle"></h4>
				</div>
				<div class="modal-body">
				<form class="form-horizontal">
				    <div class="form-group">
				        <label for="name" class="control-label col-xs-4">Name</label>
				        <div class="col-xs-5">
				            <input type="text" class="form-control" id="name" placeholder="Name"/>
				        </div>
				    </div>
				    <div class="form-group">
				        <label for="email" class="control-label col-xs-4">Email</label>
				        <div class="col-xs-5">
				            <input type="email" class="form-control" id="email" placeholder="Email"/>
				        </div>
				    </div>
				    <div class="form-group">
				        <label for="phone" class="control-label col-xs-4">Phone</label>
				        <div class="col-xs-5">
				            <input type="tel" class="form-control" id="phone" placeholder="Phone"/>
				        </div>
				    </div>
				    <div class="form-group">
				        <label for="address" class="control-label col-xs-4">Address</label>
				        <div class="col-xs-5">
				            <textarea class="form-control" id="address" placeholder="Address"></textarea>
				        </div>
				    </div>
				</form>				
				
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments :: scripts"></div>
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script th:src="@{/js/associates.js}"></script>
</body>
</html>
