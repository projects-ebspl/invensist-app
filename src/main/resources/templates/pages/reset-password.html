<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: header"></div>

<body>
	<div id="wrapper">
		<div th:replace="fragments :: navigation"></div>
		<div id="page-wrapper">
			<!-- /.row -->
			<div class="row">&nbsp;</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Reset Password</div>
						<div class="panel-body">
							<form class="form-horizontal">
							    <div class="form-group">
							        <label for="OldPassword" class="control-label col-xs-4">Current Password</label>
							        <div class="col-xs-5">
							            <input type="password" class="form-control" id="currentPassword" placeholder="Current Password"/>
							        </div>
							    </div>
							    <div class="form-group">
							        <label for="type" class="control-label col-xs-4">New Password</label>
							        <div class="col-xs-5">
							            <input type="password" class="form-control" id="newPassword" placeholder="New Password"/>
							        </div>
							    </div>
								<div class="form-group">
									<label for="type" class="control-label col-xs-4">Confirm
										New Password</label>
									<div class="col-xs-5">
										<input type="password" class="form-control"
											id="confirmNewPassword" placeholder="Confirm New Password" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-10">
										<button type="submit" class="btn btn-default">Submit</button>
									</div>
								</div>
							</form>				
						</div>
					</div>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<div th:replace="fragments :: scripts"></div>
	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
</body>
</html>
